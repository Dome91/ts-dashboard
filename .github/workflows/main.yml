name: Main Workflow for TS-Dashboard
on: [ push ]
jobs:
  main:
    name: Test, Build and Publish
    runs-on: ubuntu-latest
    services:
      teamspeak:
        image: teamspeak
        ports:
          - 9987:9987/udp
          - 10011:10011
          - 30033:30033
        env:
          TS3SERVER_LICENSE: accept
          TS3SERVER_SERVERADMIN_PASSWORD: test
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Test
        run: mvn test

      - name: Build
        run: mvn package -DskipTests

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish
        run: docker push ghcr.io/dome91/tsdashboard:latest

      - name: Deploy
        uses: dawidd6/action-ansible-playbook@v2
        env:
          TS_ADDRESS: ${{secrets.HOST}}
          TS_PASSWORD: ${{secrets.TS_PASSWORD}}
        with:
          playbook: deploy.yml
          directory: infrastructure/ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          inventory: |
            [hosts]
            ${{secrets.HOST}}
            [hosts:vars]
            ansible_python_interpreter=/usr/bin/python3
